<script>
  setInterval(function() {
    var seconds = new Date().getSeconds();

    var sdegree = seconds * 6 + 270;
    seconds = ("0" + seconds).slice(-2);
    var secondSel = document.querySelector(".seconds");

//    secondSel.style.transform = "rotate(" + sdegree + "deg) translate(160px) rotate(-" + sdegree + "deg)";
//    secondSel.innerHTML = seconds;

    var minutes = new Date().getMinutes();
    var mdegree = minutes * 6 + 270;
    var minutesSel = document.querySelector(".minutes");
    minutes = ("0" + minutes).slice(-2);

//    minutesSel.style.transform = "rotate(" + mdegree + "deg) translate(181px) rotate(-" + mdegree + "deg)";
//    minutesSel.innerHTML =  minutes;

    console.info(minutesSel.offsetLeft);
    console.info(minutesSel.offsetTop);

    var hours = new Date().getHours();
    var hoursSel = document.querySelector(".hours");

    var minutesAngle=6*minutes;
    console.info("minutesAngle="+minutesAngle);
    var x;var y;var minutesCircleX;var minutesCircleY;
    if (minutesAngle>0&&minutesAngle<=90){
        minutesCircleX=181*Math.sin(minutesAngle*(Math.PI/180));
        minutesCircleY=181*Math.cos(minutesAngle*(Math.PI/180));
        x=300+minutesCircleX;
        y=300-minutesCircleY;
        console.info("0<x<=90");
        console.info("minutesCircleX="+minutesCircleX);
        console.info("minutesCircleY="+minutesCircleY);
    }else if (minutesAngle>90&&minutesAngle<=180){
        minutesCircleX=181*(Math.sin((180-minutesAngle)*(Math.PI/180)));
        minutesCircleY=181*(Math.cos((180-minutesAngle)*(Math.PI/180)));
        x=300+minutesCircleX;
        y=300+minutesCircleY;
        console.info("90<x<=180");
        console.info("minutesCircleX="+minutesCircleX);
        console.info("minutesCircleY="+minutesCircleY);
    }else if (minutesAngle>180&&minutesAngle<=270){
        minutesCircleX=181*(Math.sin((minutesAngle-180)*(Math.PI/180)));
        minutesCircleY=181*(Math.cos((minutesAngle-180)*(Math.PI/180)));
        x=300-minutesCircleX;
        y=300+minutesCircleY;
        console.info("180<x<=270");
        console.info("minutesCircleX="+minutesCircleX);
        console.info("minutesCircleY="+minutesCircleY);
    }else if (minutesAngle>270&&minutesAngle<=360){
        minutesCircleX=181*Math.sin((360-minutesAngle)*(Math.PI/180));
        minutesCircleY=181*Math.cos((360-minutesAngle)*(Math.PI/180));
        x=300-minutesCircleX;
        y=300-minutesCircleY;
        console.info("270<x<=360");
        console.info("minutesCircleX="+minutesCircleX);
        console.info("minutesCircleY="+minutesCircleY);
    }

    console.info("y="+y+",x="+x);

    console.info(hoursSel.offsetLeft);
    console.info(hoursSel.offsetTop);
//    if (hours > 12) {
//      hours = hours - 12;
//    }

    hours = ("0" + hours).slice(-2);

    secondSel.style.left=(x-20)+"px";
    secondSel.style.top=(y-20)+"px";

    console.info(secondSel.style.left+" "+secondSel.style.top);
    console.info(secondSel.offsetLeft+" "+secondSel.offsetTop+"__--");

    secondSel.style.transform = "rotate(" + sdegree + "deg) translate(60px) rotate(-" + sdegree + "deg)";
    secondSel.innerHTML = seconds;

    minutesSel.style.transform = "rotate(" + mdegree + "deg) translate(181px) rotate(-" + mdegree + "deg)";
    minutesSel.innerHTML =  minutes;

    hoursSel.innerHTML = hours;
  }, 1000);

  var btnSel = document.querySelector('.btn');
  var header = document.getElementsByTagName('header')[0];

  btnSel.addEventListener("click", function() {
    header.scrollIntoView();
  }, false);

</script>
